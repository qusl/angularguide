<!doctype html>
<html ng-app="app">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
        angular.module('app', []);

        angular.module('app').controller('SearchCtrl', ['$scope', '$http', '$rootScope', function($scope, $http, $rootScope) {

            $scope.search = function() {
                $http.get('data.json').then(function(response) {
                    // successful
                    var data = response.data;
                    if (data.success) {
                        $rootScope.result = data.users;
                    } else {
                        alert('failed' + response);
                    }
                }, function(response) {
                    // failed
                    alert('failed' + response.status);
                });
            };
        }]);

        angular.module('app').controller('ResultCtrl', ['$scope', '$rootScope', function($scope, $rootScope) {
            $rootScope.$watch('result', function() {
                $scope.result = $rootScope.result;
            });
        }]);

    </script>
</head>
<body>

<div ng-controller="SearchCtrl">
    <label>Name:</label>
    <input type="text" ng-model="val1" placeholder="Enter a name here">
    <button ng-click="search()">Search</button>
</div>
<hr>
<div ng-controller="ResultCtrl">
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender Name</th>
            <th>Occupation</th>
            <th>Introduction</th>
        </tr>
        <tr ng-repeat="user in result">
            <td ng-bind="user.firstName"></td>
            <td ng-bind="user.lastName"></td>
            <td ng-bind="user.gender"></td>
            <td ng-bind="user.occupation"></td>
            <td ng-bind="user.introduction"></td>
        </tr>
    </table>
</div>

</body>
</html>
