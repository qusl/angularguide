<!doctype html>
<html ng-app="m1">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
        angular.module('m1', []);

        angular.module('m1').controller('Ctrl1', ['$scope', '$http', function($scope, $http) {
            $http.get('data.json').then(function (response) {
                var data = response.data;
                $scope.val1 = data.val1;
            });

            $scope.save = function() {
                $http.post('fakeurl').then(function(response) {
                    // successful
                }, function(response) {
                    // failed
                    alert('failed');
                });
            };
        }]);

    </script>
</head>
<body>

<div ng-controller="Ctrl1">
    <label>Name:</label>
    <input type="text" ng-model="val1" placeholder="Enter a name here">
    <hr>
    <h1>Hello {{val1}}!</h1>
    <button ng-click="save()">Save</button>
</div>

</body>
</html>
