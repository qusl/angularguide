<!doctype html>
<html ng-app="m1">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
        angular.module('m1', []).run(['$rootScope', function($rootScope) {
            console.log('init');

            $rootScope.val1 = 'dddd';

            setInterval(function() {
                console.log('r:' + $rootScope.val1);
            }, 1000);
        }]);

        angular.module('m1').controller('Ctrl1', ['$scope', function($scope) {
            $scope.val1 = 'eeeee';

            setInterval(function() {
                console.log('c:' + $scope.val1);
            }, 1000);
        }]);

    </script>
</head>
<body>

<div ng-controller="Ctrl1">
    <label>Name:</label>
    <input type="text" ng-model="val1" placeholder="Enter a name here">
    <hr>
    <h1>Hello {{val1}}!</h1>
</div>

</body>
</html>
